        <h3>Please enter the following information to checkout :</h3>

        <input type="text" name="first_name" id="first_name" autofocus required> <br>
        <label for="last_name">Last name:<span class="required">*</span></label>
        <input type="text" name="last_name" id="last_name" autofocus required> <br>
        <label for="email">Email:<span class="required">*</span></label>
        <input type="text" name="email" id="email" required placeholder="johndoe@example.com"> 
        <br>

        <label for="gender">How was your experience with the website :</label>
        <input type="radio" id="gender" name="gender" value="very good"> very good
        <input type="radio" id="gender" name="gender" value="good">good
        <input type="radio" id="gender" name="gender" value="average">average
        <input type="radio" id="gender" name="gender" value="bad" checked>bad<br>

        <label for="address_one">Address Line 1:<span class="required">*</span></label>
        <input type="text" name="address_one" id="address_one" autofocus required> <br>
        <label for="address_two">Address Line 2:<span class="required">*</span></label>
        <input type="text" name="address_two" id="address_two" autofocus required> <br>
        <label for="address_three">Address Line 3:<span class="required"></span></label>
        <input type="text" name="address_three" id="address_three" autofocus required> <br>
        <label for="address_county">County:<span class="required">*</span></label>
        <input type="text" name="address_county" id="address_county" autofocus required> <br>
